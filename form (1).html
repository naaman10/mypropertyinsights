{% include navbar.html %}
<form id="mainLeadForm2">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
    </div>
  </div>
  <div class="form-group row">
   <div class="col-md-6">
     <input type="text" id="firstName" class="form-control" placeholder="First name">
   </div>
   <div class="col-md-6">
     <input type="text" id="lastName" class="form-control" placeholder="Last name">
   </div>
 </div>
  <div class="input-group">
    <input type="text" class="form-control" id="postCodeInput" placeholder="Enter Post Code" aria-label="Post Code Input" aria-describedby="find-button">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="find-button">Find</button>
    </div>
  </div>
  <div class="form-group">
    <div id="lookup_field"></div>
  </div>
  <div class="form-group" id="">
    <label>Address Line One</label>
    <input class="form-control" id="first_line" type="text">
    <label>Address Line Two</label>
    <input class="form-control" id="second_line" type="text">
    <label>Address Line Three</label>
    <input class="form-control" id="third_line" type="text">
    <label>Post Town</label>
    <input class="form-control" id="post_town" type="text">
    <label>Postcode</label>
    <input class="form-control" id="postcode" type="text">
  </div>
  <button type="submit" id="mainLeadFormSubmit2" class="btn btn-primary">Submit</button>
</form>
